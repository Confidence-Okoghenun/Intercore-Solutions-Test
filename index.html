<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mustard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="main.js"></script>
</head>
<body>

  <div class="row">
    <div class="col-md-3 blue" id="side-bar">
      <div class="container">
        <div id="profile">
          <img src="img/avatar.png" alt="profile image" id="profile-img">
          <h4 id="profile-name">Mr Lucky</h4>
          <p id="profile-class">MERCHANT</p>
        </div>
        <div class="list-groups">
          <p class="">MAIN</p>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item blue">
              <i class="far fa-newspaper"></i>Home
            </li>
            <li class="list-group-item blue"><i class="far fa-user-circle"></i>Profile</li>
            <li class="list-group-item blue">
              <i class="far fa-link"></i>Pay Links
            </li>
            <li class="list-group-item blue">
              <i class="far fa-envelope"></i>Messages
            </li>
          </ul>
        </div>

        <div class="list-groups">
          <p class="">MERCHANT</p>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item blue">Product</li>
            <li class="list-group-item blue">Branches</li>
          </ul>
        </div>

        <div class="list-groups">
          <p class="">MUSTARD</p>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item blue">Transfer</li>
            <li class="list-group-item blue">Transactions</li>
            <li class="list-group-item blue">Recurring</li>
          </ul>
        </div>

        <div class="list-groups">
          <p class="">MORE</p>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item blue">Contacts</li>
            <li class="list-group-item blue">Logout</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9" id="dashboard">
      <div class="row" id="top">
        <div class="col-md-3" id="cards">
          <!-- <img src="img/card.png" alt="card icon"> -->
          <h5>Cards</h5>
          <p>Pay with card</p>
          <span id="chevron-down"><i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="col-md-3 offset-md-6">
          <form method="get" action="/search" id="searchbox">
            <input id="search" name="q" type="text" size="40" placeholder="Start typing to search..." />
          </form>
          <img src="img/avatar.png" alt="profile image" id="profile-search-img">
        </div>
      </div>
      
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
</body>
</html>
